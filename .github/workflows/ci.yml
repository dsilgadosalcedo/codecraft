name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install

      - name: Run quality checks
        run: bun run quality

      - name: Type check
        run: bun run type-check

      - name: Lint code
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

      - name: Run tests
        run: bun run test:run

      - name: Build project
        run: bun run build

      - name: Generate API docs
        run: bun run docs

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install

      - name: Build for production
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7
